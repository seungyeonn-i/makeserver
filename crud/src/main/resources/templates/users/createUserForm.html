<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

  <body>
  <div class="container">
      <form action="/users/new" th:action th:object="${user}" method="post">
          <div class="form-group">
<!--            <label th:text="#{user.userName}">이름</label>-->
              <label for="userName">이름</label>
            <input type="text" id="userName" th:field="*{userName}"
                   th:errorclass="field-error" class="form-control" placeholder="이름을 입력하세요">
              <div class="field-error" th:errors="*{userName}">
                  유저 이름 오류
              </div>
          </div>
          <div class="form-group">
              <label for="password">비밀번호</label>
              <input type="text" id="password" th:field="*{password}"
                     th:errorclass="field-error" class="form-control" placeholder="비밀번호 입력하세요">
              <div class="field-error" th:errors="*{password}">
                  유저 비밀번호 입력 오류
              </div>
          </div>
          <div class="form-group">
              <label for="userEmail">이메일</label>
              <input type="text" id="userEmail" th:field="*{userEmail}"
                     th:errorclass="field-error" class="form-control" placeholder="이메일을 입력하세요">
              <div class="field-error" th:errors="*{userEmail}">
                  유저 이메일 오류
              </div>
          </div>
          <div class="form-group">
              <label for="userPhone">연락처</label>
              <input type="text" id="userPhone" th:field="*{userPhone}"
                     th:errorclass="field-error" class="form-control" placeholder="연락처를 입력하세요">
              <div class="field-error" th:errors="*{userPhone}">
                  유저 연락처 오류
              </div>
          </div>
            <button type="submit">등록</button> </form>
  </div> <!-- /container -->
  </body>
  </html>
